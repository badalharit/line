<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var y = 0, x = 0, a = 640, b = 1185, flag = false,interval;
        function getCoordinates() {
            var node = document.getElementById("line");
            interval = setInterval(move, 3);//Just for Delay in program execution
            function move() {
                if (y == 640) {
                    if (x == 1185 || flag == true) {
                        if (a == 9) {
                            flag = true;
                            if (b == 9) {
                                clearInterval(interval);
                                y = 0;
                                x = 0;
                                a = 640;
                                b = 1185;
                                flag = false;
                                customSwitch = false;
                            } else {
                                b -= 1;
                                node.style.left = b + 'px';
                            }
                        } else {
                            a -= 1;
                            node.style.top = a + 'px';
                        }
                    } else {
                        x += 1;
                        node.style.left = x + 'px';
                    }
                } else {
                    y += 1;
                    node.style.top = y + 'px';
                }
            }
        }
        function stopExec(){
            clearInterval(interval);
        }
    </script>
</head>

<body>
    <div id="container" style="height:660px;width: 1185px;background-color: aqua;">
        <div id="line" style="height:25px;width: 5px;background-color: red;position: absolute;"></div>
    </div>

    <input type="button" value="Start" onclick="getCoordinates()" style="border-radius: 11px; margin-left: 510px; background-color: green;">
    <input type="button" value="Stop" onclick="stopExec()" style="border-radius: 11px;  background-color: tomato;">
</body>

</html>
